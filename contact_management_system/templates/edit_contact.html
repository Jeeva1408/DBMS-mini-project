{% extends "base.html" %}

{% block title %}Edit Contact{% endblock %}

{% block content %}
<h1>Edit Contact</h1>

<form method="POST">
    <div class="mb-3">
        <label for="name" class="form-label">Name</label>
        <input type="text" class="form-control" id="name" name="name" value="{{ contact[1] }}" required>
    </div>
    <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" id="email" name="email" value="{{ contact[2] }}">
    </div>
    <div class="mb-3">
        <label for="phone" class="form-label">Phone</label>
        <input type="text" class="form-control" id="phone" name="phone" value="{{ contact[3] }}">
    </div>
    <button type="submit" class="btn btn-primary">Update Contact</button>
</form>

{% endblock %}
